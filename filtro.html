<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MI PROYECTO</title>
	<link rel="stylesheet" href="estilos.css">
</head>
<body bgcolor="aqua"

	<div id="contenedor">
		<input type="radio" name="filtro" id="todos" checked="yes">
		<label for="todos">Todos</label>

		<input type="radio" name="filtro" id="celulares">
		<label for="celulares">Celulares</label>

		<input type="radio" name="filtro" id="laptops">
		<label for="laptops">Laptops</label>

		<input type="radio" name="filtro" id="consolas">
		<label for="consolas">Consolas</label>

		<div id="elementos">
			<img src="img/celular.jpg" class="celular">
			<img src="img/celular2.jpg" class="celular">
			<img src="img/celular3.jpg" class="celular">

			<img src="img/laptop.jpg" class="laptop">
			<img src="img/laptop2.jpg" class="laptop">
			<img src="img/laptop3.jpg" class="laptop">

			<img src="img/consola.jpg" class="consola">
			<img src="img/consola2.jpg" class="consola">
			<img src="img/consola3.jpg" class="consola">
		</div>
	</div>
</body>
</html>
